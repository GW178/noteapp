filebeat.inputs:
- type: log
  enabled: true
  paths:
    - /logs/my_notes_app.log

output.logstash:
  hosts: ["172.17.0.1:5044"] # <-- the ELK instance private ip, 5044 = Logstash Filebeat input -> my pc address

logging.level: info
logging.to_files: true
logging.files.path: /var/log/filebeat
logging.files.name: filebeat.log
